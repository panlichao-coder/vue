<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="./js/vue.js"></script>
    <script>
        const app = Vue.createApp({
            template:
                `<div>
                <h1>{{ count }}</h1>
                <button @click="increment">+1</button>
                <button @click="decrement">-1</button>
            </div>`,
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                increment() {
                    this.count++;
                },
                decrement() {
                    this.count--;
                }
            }
        });
        app.mount('#app');
    </script>

</body>

</html>
