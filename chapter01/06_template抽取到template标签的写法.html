<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
</html>
<body>
  <div id="app"></div>
  <template id="why">
    <div>
      <h1>{{ message }}</h1>
      <h2>{{ count }}</h2>
      <button @click="increment">+1</button>
      <button @click="decrement">-1</button>
    </div>
  </template>
  <script src="./js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#why",

      data() {
        return {
          message: "Hello Vue!",
          count: 0,
        };
      },
      methods: {
        increment() {
          this.count++;
        },
        decrement() {
          this.count--;
        },
      },
    }).mount("#app");
  </script>
</body>
