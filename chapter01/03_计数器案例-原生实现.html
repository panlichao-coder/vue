<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>当前数字</h2>
    <h3 class="num">0</h3>
    <button class="add">+</button>
    <button class="sub">-</button>


    <script src="./js/vue.js"></script>
    <script>
        const countadder = document.querySelector(".add");
        const countSub = document.querySelector(".sub");
        const countNum = document.querySelector(".num");
        let num = 100;
        countNum.innerHTML = num;

        countadder.addEventListener("click", () => {
            num++;
            countNum.innerHTML = num;
        });
        countSub.addEventListener("click", () => {
            num--;
            countNum.innerHTML = num;
        });
    </script>
</body>

</html>
