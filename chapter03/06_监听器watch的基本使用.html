<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <h4>你的问题是：</h4>
      <input type="text" v-model="question"></input>
      <div>{{answer}}</div>
    </template>

    <script src="./js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            answer: "",
            question: ""
          };
        },
        // function语法
        // watch:{
        //   question:function(oldValue,newValue){
        //     console.log(oldValue,newValue);
        //     this.queryAnswer();
        //   }
        //   // 简写
        //   // question(oldValue,newValue){
        //   //   this.queryAnswer();
        //   // }
        // },
        // 对象语法
        watch: {
          question:{
            handler(newValue,oldValue){
            console.log(oldValue,newValue);
            this.queryAnswer();
            }
          }
        },
        methods: {
          queryAnswer: function(){
            this.answer = `你的问题是：${this.question}?答案：哈哈哈哈！`;
          }
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
