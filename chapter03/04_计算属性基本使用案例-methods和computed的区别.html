<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <h4>{{getFullName}}</h4>
      <h4>{{getFullName}}</h4>
      <h4>{{getFullName}}</h4>
      <h4>{{getName()}}</h4>
      <h4>{{getName()}}</h4>
      <h4>{{getName()}}</h4>
    </template>

    <script src="./js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            firstName: "John",
            lastName: "Doe",
          };
        },
        computed: {
          getFullName(){
            console.log("compute");
            return this.firstName + "--" + this.lastName;
          },
        },
        methods: {
          getName(){
            console.log("method");
            return this.firstName + "--" + this.lastName;
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
