<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <h2>电影排行榜</h2>
      <ul>
        <li v-for="(movie,index) in movies">{{index + 1 }}.{{movie}}</li>
      </ul>
      <button @click="filterMovie">只保留top3的电影</button>
      <button @click="concatMovie">添加新的电影</button>
      <button @click="sliceMovies">只保留top1的电影</button>
      </button>
    </template>

    <script src="./js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            movies: ["《肖申克的救赎》", "《霸王别姬》", "《泰坦尼克号》","《流浪地球》"],
          };
        },
        methods: {
          filterMovie() {
            this.movies = this.movies.filter((movie,index) => index < 3)
          },
          concatMovie() {
            this.movies = this.movies.concat("《大富翁》");
          },
          sliceMovies() {
            this.movies = this.movies.slice(0, 1);
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
