<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <div @click="divClick" :style="{width:'100px',height:'100px',backgroundColor:green}">
        <button @click.stop="btnClick">button按钮</button>
        <input type="text" @click.stop @keyup.enter="enterkeyup">
      </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            count:0
          };
        },
        methods: {
          btnClick(){
            console.log("按钮点击");
          },
          divClick(){
            console.log("块点击");
          },
          enterkeyup(event){
            console.log("Enter键按下",event.target.value);
          }
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
