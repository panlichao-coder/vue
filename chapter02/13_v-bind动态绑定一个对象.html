<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <div v-bind="info">v-bind动态绑定对象</div>
      <!--可读性不好，不推荐-->
      <div :="info">v-bind动态绑定一个对象</div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            info :{
              name:"why",
              age:18,
              height:1.88
            }
          };
        },
        methods: {
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
