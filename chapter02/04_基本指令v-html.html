<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <!-- 会显示具体的样式 -->
      <h2 v-html = "message"></h2>
      <!-- 只会显示文本 -->
      <h3>{{message}}</h3>
    </template>
    <script src="./js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: '<span style="color:red;backgroundL:blue;">你好呀</span>'
          };
        },
        methods: {
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
