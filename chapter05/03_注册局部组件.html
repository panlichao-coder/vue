<style>
  .comps-a,
  .comps-b {
    border: 1px solid #999;
    margin: 3px;
  }
</style>

<body>
  <div id="app"></div>
  <template id="my-app">
    <h4>{{message}}</h4>
    <component-a></component-a>
  </template>

  <template id="component-a">
    <p style="border: 1px solid #999">{{content}}</p>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    const ComponentA = {
      template: "#component-a",
      data() {
        return {
          content: `我是在根组件App中局部注册的ComponentA组件`,
        };
      },
    };
    const App = {
      template: "#my-app",
      components: { ComponentA: ComponentA },
      data() {
        return {
          message: "我是根组件App",
        };
      },
    };
    const app = Vue.createApp(App);
    app.mount("#app");
  </script>
</body>
